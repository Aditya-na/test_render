<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Image Description App</h1>

        <!-- Configuration Form -->
        <form id="configForm" class="mb-4">
            <div class="mb-3">
                <label for="appUrl" class="form-label">Gradio App URL:</label>
                <input type="text" class="form-control" id="appUrl" required>
            </div>
            <div class="mb-3">
                <label for="prompt" class="form-label">Prompt:</label>
                <input type="text" class="form-control" id="prompt" required>
            </div>
            <button id="startButton" type="submit" class="btn btn-warning w-100">Start</button>
        </form>

        <!-- Webcam Stream -->
        <div id="webcamContainer" class="d-none">
            <h2>Webcam Stream</h2>
            <video id="video" class="border border-warning" width="640" height="480" autoplay></video>
            <h2 class="mt-4">Description:</h2>
            <p id="description" class="bg-light text-dark p-3 rounded"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const descriptionElement = document.getElementById('description');
        const configForm = document.getElementById('configForm');
        const startButton = document.getElementById('startButton');
        const webcamContainer = document.getElementById('webcamContainer');
        let frameCounter = 0;

        configForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const appUrl = document.getElementById('appUrl').value;
            const prompt = document.getElementById('prompt').value;

            // Send app_url and prompt to the server
            fetch('/set_params', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ app_url: appUrl, prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    startButton.classList.add("clicked"); // Change button color on click
                    startCamera();
                } else {
                    alert("Error setting parameters: " + data.message);
                }
            });
        });

        function startCamera() {
            webcamContainer.classList.remove("d-none"); // Show webcam container
            video.style.display = "block";

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    processFrames();
                })
                .catch(err => {
                    console.error("Error accessing webcam: ", err);
                });
        }

        function processFrames() {
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            const context = canvas.getContext('2d');

            setInterval(() => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                if (frameCounter % 60 === 0) { // Send every 60th frame
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('frame', blob);
                        fetch('/upload', {
                            method: 'POST',
                            body: formData,
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === "success") {
                                descriptionElement.innerText = data.result;
                            } else {
                                descriptionElement.innerText = "Error processing image.";
                            }
                        });
                    });
                }
                frameCounter++;
            }, 1000 / 30); // 30 FPS target
        }
    </script>
</body>
</html>
